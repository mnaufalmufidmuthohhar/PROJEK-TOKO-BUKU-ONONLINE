<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami | BukuOnline</title>
        <!-- CSS Utama -->
        <link rel="stylesheet" href="css/style.css">

        <!-- CSS Responsive -->
        <link rel="stylesheet" href="css/responsive.css">
    
        <!-- CSS Animasi (Opsional) -->
        <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <header>
        <div class="logo">BukuOnline</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Kategori</a></li>
                <li><a href="testimonials.html">Testimoni</a></li>
                <li><a href="contact.html" class="active">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1 class="page-title">Hubungi Kami</h1>
        
        <div class="contact-container">
            <div class="contact-info">
                <h2>Informasi Kontak</h2>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Jl. Buku No. 123, Jakarta</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>(021) 123-4567</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>info@bukuonline.com</p>
                </div>
                
                <div class="social-media">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>Formulir Pemesanan</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Nama Lengkap" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Alamat Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="Nomor Telepon">
                    </div>
                    <div class="form-group">
                        <textarea id="message" placeholder="Pesan Anda" required></textarea>
                    </div>
                    <button type="submit">Kirim Pesan</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 BukuOnline. All rights reserved.</p>
    </footer>

    <script src="js/form-validation.js"></script>
    <script src="js/script.js"></script>
    <script src="js/books-database.js"></script>
    <script src="js/search-filter.js"></script> 
</body>
</html>
